<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="./Css/styles.css">
</head>
<body>
    <div class="container">
        <h2>Formulario de Contacto</h2>
        <form class="container" action="" method="post">
            <div class="form-group"><label for="nombre">Nombre:</label><input type="text"></div>
            <div class="form-group"><label for="email">Email:</label><input type="text"></div>
            <div class="form-group"><label for="descripcion">Descripcion</label><textarea name="descripcion" id="descripcion" cols="30" rows="10"></textarea></div>
            <button type="submit">Enviar Formulario</button>
        </form>
    </div>
</body>
</html>
